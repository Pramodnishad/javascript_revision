<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <ul class="language">
      <li>JavaScript</li>

  <script>

// const addLang = document.createElement("li")
// const addText = document.createTextNode("Python")
// addLang.appendChild(addText)
// document.querySelector(".language").appendChild(addLang)
function addLang(langName){
  const li = document.createElement('li')
  li.innerHTML = `${langName}`
  document.querySelector(".language").appendChild(li)
}
addLang("React Native")
addLang("Type Script")

function addOptiLang (langName){
  const li = document.createElement("li")
  li.appendChild(document.createTextNode(langName))
  document.querySelector(".language").appendChild(li)
}
addOptiLang("Swift")

// Edit

const fourthLang = document.querySelector("li:nth-child(4)")
// fourthLang.innerHTML = "Kumar"
const newli = document.createElement('li')

fourthLang.replaceWith(newli)
